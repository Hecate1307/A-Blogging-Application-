<div class="">
    <h2 mat-dialog-title>Post</h2>
    <form [formGroup]="form">
        <mat-form-field class="title">
            <mat-label>Title</mat-label>
            <input name="titleField" formControlName="title" matInput>
        </mat-form-field>

        <mat-form-field class="content">
            <mat-label>Content</mat-label>
            <textarea name="bodyField" formControlName="content" rows="10" matInput></textarea>
        </mat-form-field>

        <mat-dialog-actions class="d-flex justify-content-between">
            <button type="submit" mat-button mat-raised-button [disabled]="form.invalid" (click)="save()">Save</button>
            <button type="button" mat-button mat-raised-button (click)="close()">Cancel</button>
        </mat-dialog-actions>
    </form>
</div>
