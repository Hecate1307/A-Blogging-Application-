<div class="">
    <h2 mat-dialog-title>Update Post: </h2>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <textarea class="title" formControlName="title" matInput></textarea>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea class="content" formControlName="content" matInput></textarea>
        </mat-form-field>

        <mat-dialog-actions class="d-flex justify-content-between">
            <button type="submit" mat-button mat-raised-button [disabled]="form.invalid" (click)="save()">Save</button>
            <button type="button" mat-button mat-raised-button (click)="close()">Cancel</button>
        </mat-dialog-actions>
    </form>
</div>
