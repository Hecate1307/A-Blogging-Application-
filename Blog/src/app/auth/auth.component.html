<div class="container">
    <div class="row mt-5">
        <div class="col-xs-12 col-md-6 offset-md-3">
            <h3 class="mt-4">Need to check if the user need to Sign Up</h3>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required
                        minlength="6" maxlength="12">
                </div>
                <div class="form-group">
                    <label for="password2">Password: </label>
                    <input type="password" id="password2" class="form-control">
                </div>
                <div>
                    <button class="btn btn-primary " type="submit" [disabled]="f.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>

</div>
